    - restaurant:
        title: Reštaurácia.
        intro: Výborné jedlo v krásnom prostredí.
        desc: Pri návšteve Kokavy nad Rimavicou sa určite zastavte v jednej z najobľúbenejších reštaurácií, a to nielen pre miestnych.
             Kokavská izba - reštaurácia sa nachádza priamo pri apartmánoch a okrem výbornej kuchyne, profesionálnej a milej obsluhy
             určite oceníte čarovné prostredie a príjemnú atmosféru.
        image: assets/img/kokavska_izba_restauracia.webp    
    - surrounding:
        title: Kam V Okolí.
        desc: Kokava nad Rimavicou je skrytým klenotom Slovenských hôr a nevyčerpanou studnicou tradičných zážitkových udalostí.
             Je ideálnym miestom nielen pre tých, ktorí hľadajú aktívny oddych v prírode, ale aj pre návštevníkov, ktorých očaril
             slovenský folkór, gastronómia, umenie... Objavte neodolateľné príležitosti na výlety, turistiku a ďalšie outdoorové aktivity v okolí, ktoré vás zaručene nadchnú.        
        events: 
          - event(1):
            image: assets/img/06_okolie/rozhladnaslopovo.webp
            title: Rozhľadňa Slopovo
            icon: <span class="material-symbols-outlined fs-2 me-3">hiking</span>  30 min.
            desc: Drevená, 9,5 metrov vysoká rozhľadňa postavená v roku 2015, nachádza sa na rozhraní obcí Klenovec a Kokava nad Rimavicou. Okrem turistov a domácich je táto lokalita vyhľadávaná 
                  aj milovníkmi adrenalínových športov. V blízkosti rozhľadne sa nachádza štartovisko paraglidistov, ktoré je oficiálnou letovou plochou Leteckej amatérskej asociácie Slovenskej republiky.
          - event(2):
            image: assets/img/06_okolie/lyziarskestrediskolatky.webp
            title: Lyžiarske stredisko Látky - Prašivá
            icon: <span class="material-symbols-outlined fs-2 me-3">directions_car</span>  15 min.
            desc: Lyžiarske stredisko Látky - Prašivá sa nachádza v aráli hotela Zerrenpach v krásnom a odľahlom prostredí Slovenského rudohoria. 
                  Lyžiarske stredisko ocenia najmä rodiny s deťmi a začínajúci lyžiari. Stredisko disponuje dvomi lyžiarskymi vlekmi a jedným detským vlekom s dĺžkou 70 m. 
                  Večerné lyžovanie sa teší rastúcej popularite, obľúbené medzi lyžiarmi naprieč generáciami. 
          - event(3):
            image: assets/img/06_okolie/mini-archeoskanzen.webp
            title: Mini archeoskanzen Kyjatice
            icon: <span class="material-symbols-outlined fs-2 me-3">directions_car</span>  22 min.
            desc: Jedno z najvýznamnejších archeologických nálezísk Kyjatickej kultúry sa nachádza nad dedinkou Kyjatice. Ľud kyjatickej kultúry bol charakteristický rituálnym spaľovaním mŕtvych, 
                  aj preto po sebe zanechali mnoho žiarových pohrebísk v podobe tzv. popolnicových polí. Objavených tu bolo viac než 200 žiarových hrobov.    
          - event(4):
            image: assets/img/06_okolie/certovadolina.webp
            title: Čertova dolina
            icon: <span class="material-symbols-outlined fs-2 me-3">directions_car</span>  29 min.
            desc: Čertova dolina je skrytá prírodná rezervácia často nazývaná aj malý Slovenský raj, kde na vás čaká to najlepšie a najkrajšie prírodné divadlo.
                  Čertova dolina je prekrásnym a skutočne výnimočným miestom, ktoré sa nachádza pri obci Tisovec, v Národnom parku Muránska planina. Lokalita bola vyhlásená 
                  za prírodnú rezerváciu v roku 1993. Vyznačuje sa výrazným krasovým reliéfom a zachovanými lesnými spoločenstvami.               
    
